<body>
    <p>check console</p>
    <script>
        function alphabetizeString(inputString) {
 
  const sortedString = inputString.split('').sort().join('');
  return sortedString;
}

// Example usage:
const input = "webmaster";
const result = alphabetizeString(input);
console.log(result); // Output: "ehllo"

    </script>
</body>
